<h1>Login</h1>



      <form  (ngSubmit)="onSubmit()"class="col-lg-5" [formGroup]="reactiveForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email"   formControlName="email"/>
        <div *ngIf="email.invalid && email.touched">
            <div *ngIf="email.errors.required" class="alert alert-danger">
                El email no es valido
             </div>
        </div>

    </div>
    <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" formControlName="password" />
            <div *ngIf="password.invalid && password.touched">
                    <div *ngIf="password.errors.required" class="alert alert-danger">
                        La contraseña no es valido
                    </div>
                    <div *ngIf="password.errors.minlength" class="alert alert-danger">
                            La contraseña debe tener 5 caracteres
                    </div>
                </div>
            
      </div>
           
      <button type="submit" class="btn btn-success" [disabled]="reactiveForm.invalid" >Acceder</button>
        
    </form>
